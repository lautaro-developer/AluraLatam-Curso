<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
    let numeroSystem = Math.round(Math.random() * 10);
    let numeroUser = prompt("numero");

    function suma() {
        if (numeroUser == numeroSystem) {
            document.write("le atinaste papu");
        } else {
            document.write("la respuesta era: " + numeroSystem);
            let contador = 1;
            while (contador <= 10) {
                document.write(" <br> por puto");
                contador += 1;
            }
        }
    }
    suma();
    </script>
</body>

</html>
