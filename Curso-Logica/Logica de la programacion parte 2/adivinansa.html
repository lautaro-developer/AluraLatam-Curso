<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>adivinansa</h1>

    <script>
      let numeroSystem = Math.round(Math.random() * 10);
      let numeroUser = Number(prompt("Ingrese un numero"));

      if (numeroUser === numeroSystem) {
        alert("Bien papu");
      }
      if (numeroUser !== numeroSystem) {
        alert('Nooo papu :"V el numero es: ' + numeroSystem);
      }
    </script>
  </body>
