  <body>
    <h1>juego mejorado</h1>

    <script>
      let rondas = 60;

      for (let x = 1; x <= rondas; x++) {
        let numeroUser = Number(prompt("Ingrese un numero: "));
        let numeroSystem = Math.round(Math.random() * 10);

        if (numeroSystem === numeroUser) {
          console.log(
            "bien echo papu, el numero de ronda es: " +
              x +
              " y el numero acertado es: " +
              numeroSystem
          );
          break;
        } else {
          console.log("XDDDDDDD " + numeroSystem);
        }
      }
    </script>
