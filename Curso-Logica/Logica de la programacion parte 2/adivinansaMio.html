<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-widtsh, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // debe hacer un numero del 1-10 y el usuario tiene que poner en uno de esos rangos usando for e if

      for (let x = 0; x < 3; x++) {
        let numberSystem = Math.round(Math.random() * 10);
        let numberUser = Number(prompt("numero " + numberSystem));

        if (numberUser == numberSystem) {
          alert("bien capo " + numberSystem);
          break;
        } else {
          alert("no papu " + numberSystem);
        }
      }
    </script>
  </body>
</html>
