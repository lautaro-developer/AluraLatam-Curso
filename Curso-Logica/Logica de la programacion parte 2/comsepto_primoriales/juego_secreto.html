<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <button>hola</button>
    <script>
      for (let x = 0; x < 1; x++) {
        let nota = Math.round(Math.random() * 10);
        console.log(nota);
        let inputs = document.querySelector("input");

        function btn() {
          if (Number(inputs.value) == nota) {
            alert("bien papu");
          } else {
            alert("mal papu");
          }

          inputs.value = "";
          inputs.focus();
        }

        let btn_verificar = (document.querySelector("button").onclick = btn);
      }
    </script>
  </body>
</html>
