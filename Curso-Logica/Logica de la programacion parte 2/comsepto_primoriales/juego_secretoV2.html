    <script>
      //let nota = Math.round(Math.random() * 10);
      let nota = [2, 3, 6, 1, 30, 40, 35, 20, 7];

      console.log(nota);
      let inputs = document.querySelector("input");

      function btn() {
        let encotrado = false;
        for (let p = 0; p <= nota.length; p++) {

          if (Number(inputs.value) == nota[p]) {
            alert("bien papu");
            encotrado = true
            break;
          }
        }
        
        if(encotrado == false){
          alert('no papu')
        }


        inputs.value = "";
        inputs.focus();
      }

      let btn_verificar = (document.querySelector("button").onclick = btn);
    </script>
