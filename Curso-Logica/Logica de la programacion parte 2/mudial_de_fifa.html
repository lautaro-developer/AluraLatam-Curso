<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>mundial de FIFA</h1>

    <script>
      function saltarLine(a) {
        document.write(a);
        document.write("<br><br>");
      }

      let mundial = 1930;
      let limiteMundial = Number(prompt("Cual es su limite del mundial?"));

      while (mundial <= limiteMundial) {
        mundial += 4;
        saltarLine("El siguiente mundial fue en: " + mundial);
      }
      alert("hola");
    </script>
  </body>
</html>
