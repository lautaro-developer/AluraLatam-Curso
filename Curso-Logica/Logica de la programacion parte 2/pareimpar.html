<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <h1>par e impar</h1>

    <script>
      // imprimir numeros pares del 0 al 100 con while, for
      //a % 2 == 0 FORMULA
      
      let a = 100;
      for (let d = 0; d <= a; d++) {
        document.write("<br>" + Number(d++));
      }
    </script>
  </body>
