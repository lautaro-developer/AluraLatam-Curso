<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hola</h1>

    <script>
      let nombreUsuario = prompt("nombre: ");
      let preguntaPeso = prompt(nombreUsuario + ", Cual es su peso?");
      let preguntaAltura = prompt("Cual es su altura?");

      function imc(p, a) {
        let i = Math.round(p / (a * a));
        return i;
      }

      document.write(
        "El imc de: ",
        nombreUsuario + " es de " + imc(preguntaPeso, preguntaAltura)
      );
    </script>
  </body>
</html>
