<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Diferencia de edad</h1>

    <script>
      function saltarLinea() {
        document.write("<br/><br/>");
      }
      var edadLau = 18;
      var edadFacu = 16;

      document.write("la edad de lau es: " + edadLau);
      saltarLinea();

      document.write("la edad de facu es: " + edadFacu);
      saltarLinea();

      var calcularEdad = edadLau - edadFacu;
      var html = "los años de diferencia son: " + calcularEdad + " años";
      document.write(html);
    </script>
  </body>
</html>
