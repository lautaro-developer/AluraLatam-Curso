<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hola</h1>
    <canvas width="600" height="400"></canvas>
    <script>
    // X = orizaontal
    // Y = vertical
    // C = color


    function dibujarCuadrado(x, y, c) {
        let canvas = document.querySelector('canvas');
        let pinsel = canvas.getContext('2d');

        pinsel.fillStyle = c;
        pinsel.fillRect(x, y, 100, 100);

        // dibujar un border
        pinsel.strokeStyle = '#000';
        pinsel.strokeRect(x, y, 100, 100);

    }
    //  hacer a steve en canvasa
    dibujarCuadrado(0, 0, 'red')
    dibujarCuadrado(100, 100, 'blue')
    dibujarCuadrado(200, 200, 'orange')

    dibujarCuadrado(0, 100, 'blue')
    dibujarCuadrado(0, 200, 'orange')
    dibujarCuadrado(0, 300, 'orange')

    dibujarCuadrado(400, 0, 'red')
    dibujarCuadrado(300, 100, 'blue')

    dibujarCuadrado(400, 100, 'blue')
    dibujarCuadrado(400, 200, 'orange')
    dibujarCuadrado(400, 300, 'orange')
    </script>
</body>

</html>
