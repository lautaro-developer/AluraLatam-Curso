<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hola</h1>
    <canvas width="600" height="400"></canvas>
    <script>
    // X = orizaontal
    // Y = vertical
    // C = color


    function dibujarCuadrado(x, y, c) {
        let canvas = document.querySelector('canvas');
        let pinsel = canvas.getContext('2d');

        pinsel.fillStyle = c;
        pinsel.fillRect(x, y, 100, 100);

        // dibujar un border
        pinsel.strokeStyle = '#000';
        pinsel.strokeRect(x, y, 100, 100);

    }

    for(let x = 0; x < 600; x+=50){
        dibujarCuadrado(x, 0, 'blue')
        dibujarCuadrado(x, 300, 'red')

    }
    </script>
</body>

</html>
